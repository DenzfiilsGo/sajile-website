<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>SajiLe - Atur Ulang Kata Sandi</title>
    
    <link rel="icon" href="../assets/sajile_icon.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="../css/reset_password.css">
</head>
<body>
    <div class="reset-container">
        <div class="reset-box fade-in">
            <div class="brand-header">
                <a class="nav-brand">Saji<span class="brand-highlight">Le</span></a>
            </div>
            
            <div class="reset-content">
                <h2>Atur Ulang Sandi</h2>
                <p>Silakan masukkan kata sandi baru Anda untuk mengamankan akun.</p>
                
                <form id="reset-form">
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="new-password" placeholder="Kata Sandi Baru" required minlength="6">
                        <i class="fas fa-eye toggle-eye" id="toggle-pass"></i>
                    </div>

                    <div class="password-strength">
                        <div class="strength-bar" id="strength-bar"></div>
                    </div>
                    <small id="strength-text">Minimal 6 karakter</small>

                    <button type="submit" class="btn-reset" id="btn-submit">
                        <span>Perbarui Sandi</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
            </div>
            
            <div class="reset-footer">
                <a href="daftar_atau_login.html"><i class="fas fa-chevron-left"></i> Kembali ke Login</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../js/reset_password.js"></script>
</body>
</html>
